<header class="app-header">
  <!-- Botón menú (solo en móvil) -->
  <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
    {{ menuVisible ? "×" : "☰" }}
  </button>

  <div class="header-banner">Tu banner aquí</div>

  <!-- Enlaces inline en desktop -->
  <nav class="menu-desktop">
    <div
      class="dropdown"
      (mouseenter)="showSubmenu = true"
      (mouseleave)="showSubmenu = false"
    >
      <a (click)="scrollTo('introduccion')" class="nav-link">Introducción</a>
      <div class="submenu" *ngIf="showSubmenu">
        <a (click)="scrollTo('sub1')">Subsección 1</a>
        <a (click)="scrollTo('sub2')">Subsección 2</a>
      </div>
    </div>
    <a routerLink="/tarifas" routerLinkActive="active">Tarifas</a>
    <a routerLink="/contacto" routerLinkActive="active">Contacto</a>
  </nav>
</header>

<!-- Acordeón móvil -->
<div class="accordion-menu" *ngIf="menuVisible">
  <ul>
    <li>
      <button (click)="submenuVisible = !submenuVisible">Introducción</button>
      <ul *ngIf="submenuVisible" class="submenu-mobile">
        <li><a (click)="scrollTo('sub1')">Subsección 1</a></li>
        <li><a (click)="scrollTo('sub2')">Subsección 2</a></li>
      </ul>
    </li>
    <li><a routerLink="/tarifas" (click)="closeMenu()">Tarifas</a></li>
    <li><a routerLink="/contacto" (click)="closeMenu()">Contacto</a></li>
  </ul>
</div>

<main class="main-content" (click)="menuVisible && closeMenu()">
  <router-outlet></router-outlet>
</main>
