<header class="header">
  <button class="menu-toggle" (click)="menuVisible = !menuVisible" aria-label="Toggle menu">
    {{ menuVisible ? '×' : '☰' }}
  </button>
  <div class="banner">Tu banner aquí</div>
</header>

<!-- Acordeón desplegable debajo del header -->
<div class="accordion-menu" *ngIf="menuVisible">
  <ul>
    <li><a routerLink="/introduccion" (click)="menuVisible = false">Introducción</a></li>
    <li><a routerLink="/tarifas" (click)="menuVisible = false">Tarifas</a></li>
    <li><a routerLink="/contacto" (click)="menuVisible = false">Contacto</a></li>
  </ul>
</div>

<main>
  <router-outlet></router-outlet>
</main>
